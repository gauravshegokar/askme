<mat-card class="example-card" style="margin-left: 280px;margin-right: 280px;margin-top: 25px;margin-bottom: 25px;; border-radius: .5rem!important;">
  <mat-card-header>
    <img src="assets/images/searchIcon.jpg" style="height: 100px;width: 100px;">
  </mat-card-header>
  <br>
  <mat-card-header>
    <mat-card-title>
      <span>Search posts and tags</span>
    </mat-card-title>
  </mat-card-header>
  <br>
  <form [formGroup]="form" (ngSubmit)="search()" >
    <mat-form-field style="width: 400px;margin-left: 18px">
      <mat-label>Search</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5" formControlName="selKey" required></textarea>
    </mat-form-field>
    <br>
    <mat-card-actions style="margin-left: 18px;">
              <span>
                  <button mat-raised-button [disabled]='!form.valid'>Search</button>
              </span>
    </mat-card-actions>
  </form>
  <div *ngIf="searchData">
    <div *ngFor="let post of searchData.posts" style="margin-left: 18px;background-color: #a2cdd9; width: 600px; border-radius: .8rem!important;">
      <mat-card-header style="padding-top: 10px">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title style="font-size: 14px">
          <span> Channel : {{post.channelName}}</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content style="margin-left: 18px;padding-top: 10px;">
        <mat-card-subtitle>
          <b>
            {{post.postText}}<br>
            <span *ngFor="let tag of post.tags">
                    {{tag.tagName}}
                  </span>
            <span style="float:right;margin-right: 15px">Author : {{post.author}}</span>
            <br>
            <span style="float:right;margin-right: 15px">Date Posted : {{post.datePosted}}</span>
            <br>
            <span style="float:right;margin-right: 15px">Upvotes {{post.likesCount}}</span>
            <br>
          </b>
        </mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions style="margin-left: 18px;padding-top: 10px;">
                <span>
                    <button mat-raised-button (click)='channelPosts(post.channelId)'>Goto Channel</button>
                    <button mat-raised-button>Upvote</button>
                </span>

      </mat-card-actions>
    </div>
  </div>
</mat-card>
