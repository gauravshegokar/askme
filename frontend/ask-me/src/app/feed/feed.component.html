<div *ngIf="feedData">
    <div *ngFor="let feed of feedData.feed">
        <mat-card class="example-card">
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>
                    <span>{{feed.channelName}}</span>
                </mat-card-title>
                <mat-card-subtitle><b>{{feed.author}}</b></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{feed.postText}}
                </p>
                <p *ngFor="let tag of feed.tags">
                    <font color="blue">
                        {{tag.tagName}}
                    </font>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <span>
                    <button mat-button (click)='channelPosts(feed.channelId)'>Read More</button>
                    <button mat-button>Upvote</button>
                </span>
                <span style="float:right;"><button mat-button>{{feed.datePosted}}</button></span>
                <span style="float:right;"><button mat-button>Upvotes {{feed.likesCount}}</button></span>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
