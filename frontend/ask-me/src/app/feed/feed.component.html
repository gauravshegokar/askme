<div *ngIf="feedData">
  <mat-card class="example-card" style="margin-left: 280px;margin-right: 280px;margin-top: 25px;margin-bottom: 25px;border-radius: .5rem!important;">
    <mat-card-header>
      <img src="assets/images/forum.jpg" style="height: 120px;width: 120px;">
    </mat-card-header><br>
    <mat-card-header>
      <mat-card-title>
        <span>Ask.me Internet Forum Feed</span>
      </mat-card-title>
      <mat-card-subtitle><b>This forum has contributions across channels by various authors on varied topics of discussions</b></mat-card-subtitle>
    </mat-card-header>
    <div *ngFor="let feed of feedData.feed" style="margin-left: 18px;background-color: #a2cdd9; width: 600px; border-radius: .8rem!important;">
            <mat-card-header style="padding-top: 10px">
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title style="font-size: 14px">
                    <span> Channel : {{feed.channelName}}</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content style="margin-left: 18px;padding-top: 10px;">
              <mat-card-subtitle>
                <b>
                  {{feed.postText}}<br>
                  <span *ngFor="let tag of feed.tags">
                    {{tag.tagName}}
                  </span>
                  <span style="float:right;margin-right: 15px">Author : {{feed.author}}</span>
                  <br>
                  <span style="float:right;margin-right: 15px">Date Posted : {{feed.datePosted}}</span>
                  <br>
                  <span style="float:right;margin-right: 15px">Upvotes {{feed.likesCount}}</span>
                  <br>
                </b>
              </mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions style="margin-left: 18px;padding-top: 10px;">
                <span>
                    <button mat-raised-button (click)='channelPosts(feed.channelId)'>Goto Channel</button>
                    <button mat-raised-button>Upvote</button>
                </span>

            </mat-card-actions>
    </div>
  </mat-card>
</div>
