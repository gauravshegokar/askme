<mat-card>
    <mat-card-title>Sign Up</mat-card-title>
<mat-card-content>

<form [formGroup]="form" (ngSubmit)="register()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="First Name" formControlName="fname">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Last Name" formControlName="password">
    </mat-form-field>
  </p>
  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" mat-button>Register</button>
  </div>

</form>
</mat-card-content>
</mat-card>
